<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main</title>
  </head>

  <body>
    <div id="elm-container">
    </div>

    <div id="div1" style="border: 1px solid;">
      ahoj svete
    </div>

    <br>

    <div id="div2" style="border: 1px solid;">
      Druhy div
    </div>

    <script type="text/javascript" src="index.js"></script>

    <script type="text/javascript">
      var node = document.getElementById('elm-container');
      var app = Elm.Main.embed(node);

      app.ports.getPosition.subscribe(function(id) {
        var element = document.getElementById(id);
        if (element) {
          var position = element.getBoundingClientRect();
          app.ports.determinedPositions.send(position);
        } else {
          app.ports.determinedPositions.send(null);
        }
      });
    </script>
  </body>
</html>
